<!DOCTYPE html>
<body>

<h2> JavaScript Functions</h2>

<p> Accessing  function without () will return the function definition insetad of the function
result:</p>
<p id="demo"></p>
<script>
function toCelsius(f) {
    return (5/9) * (f-32);
}
var text=" Celccios  &emsp;&emsp;&emsp;&emsp;fahrenheit <br>";
var i;

for (i = 0; i <= 50; i++)
{
    if(i%2 != 0)
   { text +=
    "  &emsp;<mark> "+i+" &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;"+
              Math.round(toCelsius(i)*100)/10.0+"</mark><br>";
   }
   else
   { text +=
    "  &emsp;"+i+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;"+
         Math.round(toCelsius(i)*100)/10.0+"<br>";
   }
}

document.getElementById("demo").innerHTML = text;

</script>
</body>
</html
